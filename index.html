<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
       
          if(userAgent.match( /Android/i ))
            {
              window.location.replace("https://play.google.com/store/apps/details?id=com.fedmobile&hl=en");
            }
          else if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPad/i))) 
			{
			   if(document.cookie.indexOf("iphone_redirect=false") == -1) 
					
						window.location.replace("https://itunes.apple.com/in/app/fedmobile/id1027354100?mt=8");
			}
		 
	  else if(navigator.userAgent.match(/Windows Phone/i))
		        {
				window.location.replace("https://www.microsoft.com/en-in/store/apps/fedmobile/9nblggh6ff3f");
			}
		  
	  else
			{
				window.location.replace("http://www.federalbank.co.in/fed-mobile-mobile-banking");
			}
			
        );
</script>
</head>
<body>
</body>
</html>
